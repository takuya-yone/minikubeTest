apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak-dep
  # namespace: default
  labels:
    app: keycloak-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak-dep
  template:
    metadata:
      labels:
        app: keycloak-dep
    spec:
      containers:
      - name: keycloak
        image: jboss/keycloak:latest
        env:
        - name: KEYCLOAK_USER
          value: "admin"
        - name: KEYCLOAK_PASSWORD
          value: "password"
        - name: PROXY_ADDRESS_FORWARDING
          value: "true"
        - name: DB_USER
          value: keycloak
        - name: DB_PASSWORD
          value: keycloak-pass
        - name: DB_DATABASE
          value: keycloak
        - name: DB_ADDR
          value: postgres-service
        ports:
        - name: http
          containerPort: 8080
        - name: https
          containerPort: 8443
        readinessProbe:
          httpGet:
            path: /auth/realms/master
            port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
  labels:
    app: keycloak-service
spec:
  # type: LoadBalancer
  type: NodePort
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: keycloak-dep