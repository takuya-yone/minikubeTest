apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-dep
  namespace: default
  labels:
    app: redis-dep
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: redis-dep
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: redis-dep
    spec:
      containers:
      - name: redis
        image: redis:6.2-rc2
        imagePullPolicy: IfNotPresent
        ports:
        - name: redis-dep-port
          containerPort: 6379
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: default
  labels:
    app: redis-service
spec:
  clusterIP: 10.106.181.151
  clusterIPs:
  - 10.106.181.151
  externalTrafficPolicy: Cluster
  type: LoadBalancer
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: redis-dep
  sessionAffinity: None
