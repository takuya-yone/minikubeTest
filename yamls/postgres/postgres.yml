apiVersion: v1
kind: Secret
metadata:
  name: postgres-auth
type: Opaque
stringData:
  user: keycloak
  password: keycloakpass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-dep
  template:
    metadata:
      labels:
        app: postgres-dep
    spec:
      containers:
      - name: postgres-dep
        image: postgres
        env:
        - name: POSTGRES_DB
          value: keycloak
        - name: POSTGRES_USER
          # value: keycloak
          valueFrom:
            secretKeyRef:
              name: postgres-auth
              key: user
        - name: POSTGRES_PASSWORD
          # value: keycloakpass
          valueFrom:
            secretKeyRef:
              name: postgres-auth
              key: password
        volumeMounts:
        - name: postgres-pv-claim
          mountPath: /var/lib/postgresql/data
        ports:
        - containerPort: 5432

      volumes:
      # - name: postgres-pv-claim
      #   hostPath:
      #     path: /var/data
        persistentVolumeClaim:
          claimName: postgres-pv-claim

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  selector:
    app: postgres-dep
  ports:
  - port: 5432
    targetPort: 5432
  